<svg height="{{height}}" width="{{width}}" xmlns="http://www.w3.org/2000/svg">
<defs>
  <style type='text/css'>
    
    
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400');



    polygon {
      opacity: .5;
    }


    rect.bar {
      fill: url(#gradient_one);
      opacity: 1;
    }

    rect.bar:Hover {
      opacity: .55;
    }

    

    text.xlabel {
      text-anchor: middle;
      alignment-baseline: central;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      fill: #111;
      font-size: 18px;
    }



    text.title {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      fill: #111;
      font-size: 32px;
      text-anchor: start;
    }

    text.subtitle {
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      fill: #111;
      font-size: 18px;
      text-anchor: start;
    }

    text.signature {
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      fill: #111;

      text-anchor: start;
      alignment-baseline: top;
      font-size: 18px;
    }

  </style>
  
    <linearGradient id="gradient_red_green" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="userSpaceOnUse">
      <stop offset="10%"   stop-color="#f9989f"/>
      <stop offset="80%" stop-color="green"/>
    </linearGradient>


    <linearGradient id="gradient_one" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#ff8b6a" stop-opacity=".5"/>
      <stop offset="100%" stop-color="#ff8b6a"/>
    </linearGradient>


  </defs>


  {% block contents %}
    {% for e in elements %}
      {{ e}}
    {% endfor %}
  {% endblock %}

</svg>