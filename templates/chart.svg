<svg height="{{height}}" width="{{width}}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
  <style type='text/css'>
    
    
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto:400');


    rect.bar {
      fill: url(#gradient_bar);
      opacity: {{ bar_opacity }};
    }

    rect.negative {
      fill: url(#gradient_negative);
      opacity: {{ bar_opacity }};
    }


    rect.bar:Hover {
      opacity: .55;
    }

    text.label {
      text-anchor: end;
    }

    text.place_label {
      text-anchor: start;
    }

    text.value_label.right {
      text-anchor: start;
    }

    text.value_label.left {
      text-anchor: end;
    }


    text.label, text.value_label, text.place_label  {
      alignment-baseline: central;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      fill: #111;
      font-size: 18px;
    }

    text.place_label {
      fill: #fff;
      font-weight: 400;
    }


    text.title {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      fill: #111;
      font-size: 32px;
      text-anchor: start;
    }

    text.subtitle {
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      fill: #111;
      font-size: 18px;
      text-anchor: start;
    }

    text.direction_label {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      fill: #111;
      font-size: 18px;
      text-anchor: middle;    
      alignment-baseline: top;
    }

    text.signature {
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      fill: #111;

      text-anchor: start;
      alignment-baseline: top;
      font-size: 18px;
    }

  </style>
  
    <linearGradient id="gradient_negative" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="{{ colors.negative }}"  />
      <stop offset="100%" stop-color="{{ colors.negative }}"  stop-opacity=".5"/>
    </linearGradient>


    <linearGradient id="gradient_bar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="{{ colors.bar }}" stop-opacity=".5"/>
      <stop offset="100%" stop-color="{{ colors.bar }}"/>
    </linearGradient>


  </defs>


  {% block contents %}
    {% for e in elements %}
      {{ e}}
    {% endfor %}
  {% endblock %}

</svg>