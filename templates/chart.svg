<svg height="{{height}}" width="{{width}}" xmlns="http://www.w3.org/2000/svg">
<defs>
  <style type='text/css'>
    
    
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400');


    rect.bar {
      fill: url(#gradient_red_green);
      opacity: .5;
    }

    rect.bar:Hover {
      opacity: .6;
    }

    text.label {
      text-anchor: end;
    }

    text.value_label, text.place_label {
      text-anchor: start;
    }

    text.label, text.value_label, text.place_label  {
      alignment-baseline: central;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      fill: #111;
      font-size: 16px;
    }

    text.place_label {
      fill: #fff;
      font-weight: 400;
    }



    

  text.source {
    text-anchor: end;
  }
  
  text.target {
    text-anchor: start;
  }


  text.source, text.target {
    alignment-baseline: middle;
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
    fill: #111;
    font-size: 14px;
    
  }

  text.logo {
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
    fill: #111;

    text-anchor: end;
    alignment-baseline: top;
    font-size: 14px;
  }


  text.target_year {
    text-anchor: end;
  }
  
  text.target_year, text.source_year {
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
    fill: #333;
    font-size: 30px;
  }

  </style>
  
    <linearGradient id="gradient_red_green" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#ffa323"/>
      <stop offset="100%" stop-color="#004a2f"/>
    </linearGradient>


    <linearGradient id="gradient_green_green" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#089000"/>
      <stop offset="100%" stop-color="#063b00"/>
    </linearGradient>


  </defs>


  {% block contents %}
    {% for e in elements %}
      {{ e}}
    {% endfor %}
  {% endblock %}

</svg>